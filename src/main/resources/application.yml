spring:
  datasource:
    url: ${DB_URL:jdbc:h2:mem:compliance;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DB_CLOSE_DELAY=-1}
    username: ${DB_USER:sa}
    password: ${DB_PASS:}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.format_sql: true
      hibernate.jdbc.time_zone: UTC
  thymeleaf:
    cache: false
  flyway:
    enabled: true
    baseline-on-migrate: true
logging:
  level:
    root: INFO
server:
  port: 8080
