<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Дашборд офицера</title>
</head>
<body layout:decorate="~{layout/main}">
<section layout:fragment="content">
    <h1 class="h4 mb-4">Дашборд комплаенс-офицера</h1>
    <div class="row">
        <div class="col-md-6" th:each="entry : ${statusCounters}">
            <div class="card mb-3">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div>
                        <h2 class="h6" th:text="${entry.key}"></h2>
                    </div>
                    <span class="display-6" th:text="${entry.value}"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">Последние заявки</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="issue : ${issues}">
                        <a th:href="@{'/admin/issues/' + ${issue.id}}" th:text="${issue.documentNumber}"></a>
                        <span class="badge bg-secondary ms-2" th:text="${issue.status}"></span>
                    </li>
                    <li class="list-group-item" th:if="${issues.isEmpty()}">Нет записей</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="card mb-4">
                <div class="card-header">Последние подарки</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="gift : ${gifts}">
                        <a th:href="@{'/admin/gifts/' + ${gift.id}}" th:text="${gift.documentNumber}"></a>
                        <span class="badge bg-info text-dark ms-2" th:text="${gift.counterparty}"></span>
                    </li>
                    <li class="list-group-item" th:if="${gifts.isEmpty()}">Нет записей</li>
                </ul>
            </div>
        </div>
    </div>
</section>
</body>
</html>
