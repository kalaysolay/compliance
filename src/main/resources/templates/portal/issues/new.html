<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Новая заявка</title>
</head>
<body layout:decorate="~{layout/main}">
<section layout:fragment="content">
    <h1 class="h4 mb-4">Создание заявки</h1>
    <form th:action="@{/portal/issues}" th:object="${issueForm}" method="post" class="row g-3">
        <div class="col-md-4">
            <label class="form-label">Тип обращения</label>
            <select class="form-select" th:field="*{issueType}">
                <option th:each="type : ${T(com.example.compliance.model.IssueType).values()}"
                        th:value="${type}" th:text="${type}"></option>
            </select>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('issueType')}" th:errors="*{issueType}"></div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Дата события</label>
            <input type="date" class="form-control" th:field="*{eventDate}">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('eventDate')}" th:errors="*{eventDate}"></div>
        </div>
        <div class="col-md-4">
            <label class="form-label">Примерный ущерб</label>
            <input type="number" min="0" step="0.01" class="form-control" th:field="*{approxDamage}">
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('approxDamage')}" th:errors="*{approxDamage}"></div>
        </div>
        <div class="col-12">
            <label class="form-label">Описание</label>
            <textarea class="form-control" rows="6" th:field="*{description}"></textarea>
            <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>
        <div class="col-12 text-end">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <a class="btn btn-outline-secondary" th:href="@{/portal/issues}">Отмена</a>
            <button type="submit" class="btn btn-primary">Создать</button>
        </div>
    </form>
</section>
</body>
</html>
