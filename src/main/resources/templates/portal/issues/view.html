<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${issue.documentNumber}">Заявка</title>
</head>
<body layout:decorate="~{layout/main}">
<section layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h4" th:text="${issue.documentNumber}">CA-XXXX-000001</h1>
        <span class="badge bg-secondary" th:text="${issue.status}"></span>
    </div>
    <dl class="row">
        <dt class="col-sm-3">Тип</dt>
        <dd class="col-sm-9" th:text="${issue.issueType}"></dd>
        <dt class="col-sm-3">Дата события</dt>
        <dd class="col-sm-9" th:text="${issue.eventDate}"></dd>
        <dt class="col-sm-3">Примерный ущерб</dt>
        <dd class="col-sm-9" th:text="${issue.approxDamage}"></dd>
        <dt class="col-sm-3">Описание</dt>
        <dd class="col-sm-9" th:text="${issue.description}"></dd>
    </dl>
    <a class="btn btn-outline-secondary" th:href="@{/portal/issues}">Назад</a>
</section>
</body>
</html>
